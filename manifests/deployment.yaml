apiVersion: apps/v1
kind: Deployment
metadata:
  name: sfs-node2
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sfs
      node: node2
  template:
    metadata:
      labels:
        app: sfs
        node: node2
    spec:
      nodeSelector:
        kubernetes.io/hostname: node2
      containers:
        - name: sfs-container
          image: brentjohnson/smartfoxserver:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9933
            - containerPort: 8080
---
