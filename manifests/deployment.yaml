apiVersion: v1
kind: Service
metadata: 
  name: np-all-nodes
spec:
  type: NodePort
  selector:
    app: sfs
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: mobile
      protocol: TCP
      port: 9933
      targetPort: 9933
      nodePort: 30933
      
